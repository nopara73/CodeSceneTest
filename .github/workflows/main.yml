on: push
name: Jenkins single-shot master
jobs:
  jenkinsfile-runner-prepackaged:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: ls
      run: ls /usr/share/jenkins/
    - name: ls
      run: sudo ls /usr/share/jenkins/ref/plugins
    - name: Install CodeScene
      run: sudo curl http://mirrors.jenkins-ci.org/plugins/codescene/latest/codescene.hpi > /usr/share/jenkins/ref/plugins/codescene.hpi
    - name: jenkinsfile-runner-prepackaged
      uses: jenkinsci/jenkinsfile-runner-github-actions/jenkinsfile-runner-prepackaged@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
