on: push
name: Jenkins single-shot master
jobs:
  jenkinsfile-runner-prepackaged:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: ls
      run: sudo ls /var/lib/jenkins
    - name: mkdir
      run: sudo mkdir /var/lib/jenkins/plugins
    - name: ls
      run: sudo ls /var/lib/jenkins/plugins
    - name: Install CodeScene
      run: sudo curl http://mirrors.jenkins-ci.org/plugins/codescene/latest/codescene.hpi > /var/lib/jenkins/plugins/codescene.hpi
    - name: jenkinsfile-runner-prepackaged
      uses: jenkinsci/jenkinsfile-runner-github-actions/jenkinsfile-runner-prepackaged@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
